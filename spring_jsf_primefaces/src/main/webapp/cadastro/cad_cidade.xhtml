<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- invoca o template -->
	<!-- <ui:composition template="/templates/templatePrincipal.xhtml"> -->
	<ui:composition template="/templates/templateKlorofil.xhtml">
		
		<!-- insere o codigo dentro da tag "corpo" no template invocado -->
		<ui:define name="corpo">
			
			
				
				<!-- MAIN -->
				<div class="main">
					<!-- MAIN CONTENT -->
					<div class="main-content">
						<div class="panel panel-headline">
							
							<div class="panel-heading">
								<h3 class="panel-title">Cadastro de Cidade</h3>
							</div>
							
							<div class="panel-body">
								<h:form id="formCadastro" prependId="false">
									<!-- define variável -->
									<c:set var="isCadastro" value="true" scope="view" />
								<p:panel header="  " id="panelCadastro">
								
								 	
									<h:panelGrid id="gridCidade" columns="3">
										<!-- <h:outputLabel for="id" value="Código: " id="labelId" /> -->
										<h:outputText for="id" value="Código " id="labelId" />
										<p:inputText id="id" styleClass="form-control" disabled="true" value="#{cidadeBeanView.objetoSelecionado.cid_codigo}" />
										<h:outputLabel />
										
										
										<!-- <h:outputLabel for="id" value="Código: " id="labelId" /> -->
										<h:outputText for="cidadeNome" value="Nome " id="labelNomeConsultaCidade" />
										<p:inputText id="cidadeNome" value="#{cidadeBeanView.objetoSelecionado.cid_descricao}" 
														styleClass="form-control" 
														required="true" 
														maxlength="100" 
														requiredMessage="Informe o nome da cidade" />
										<p:message for="cidadeNome" />
										
										<h:outputText for="estado" value="Estado " id="labelEstado" />
										
										<p:selectOneMenu id="estado" required="true" 
														style="width:250px;" 
														requiredMessage="Informe o estado."
														value="#{cidadeBeanView.objetoSelecionado.estado}">
											<f:selectItems value="#{estadoBeanView.estados}" />
										</p:selectOneMenu>
									
										<p:message for="estado" />
										
									</h:panelGrid>
								</p:panel>
								
								<br/>
								
								<p:commandButton value="Novo" ajax="false" action="#{cidadeBeanView.novo}" />
								<p:commandButton value="Salvar" ajax="false" action="#{cidadeBeanView.save}" />
								
								<br/>
								
								</h:form>
								
								<br/>
								<p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto"
											emptyMessage="Não há dados a serem exibidos.">
									<p:column>
										<center>
											<f:facet name="header">Código</f:facet>
											<h:outputText value="#{objeto.cid_codigo}" />
										</center>
									</p:column>
									
									<p:column>
										<center>
											<f:facet name="header">Nome</f:facet>
											<h:outputText value="#{objeto.cid_descricao}" />
										</center>
									</p:column>
									
									<p:column>
										<center>
											<f:facet name="header">Estado</f:facet>
											<h:outputText value="#{objeto.estado.est_nome}" />
										</center>
									</p:column>
									
									
									<p:column>
										<center>
											<f:facet name="header">Editar</f:facet>
											<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade" update="@form:formCadastro"
												value="Editar" ajax="false" immediate="true" >
												<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
											</p:commandLink>
										</center>
									</p:column>
									
									
									<p:column>
										<center>
											<f:facet name="header">Excluir</f:facet>
											<p:commandLink action="#{cidadeBeanView.excluir}" id="excluirCidade" update="tableResult"
												value="Excluir" ajax="false" immediate="true" >
												<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
											</p:commandLink>
										</center>
									</p:column>
									
								</p:dataTable>
								
								
							</div>
						</div>
						
					</div>
					<!-- END MAIN CONTENT -->
				</div>
			
		</ui:define>
		
	</ui:composition>

</html>
